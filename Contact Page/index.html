<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/483c49b5ee.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Page</title>
</head>
<body>
    <div class="main-div">
        <div class="main-contact-form">
            <div class="contact-details">
                <div class="location contact-common">
                    <h2>Location</h2>
                    <p>28 Jackson Blvd Ste 1020 Chicago</p>
                    <p>IL 60604-2340</p>
                </div>

                <div class="social contact-common">
                    <h2>Follow us</h2>
                    <div class="social-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-youtube"></i>
                    </div>
                </div>
                <span class="copyright"><p>&copy 2022 Privacy Policy</p></span>
            </div>


            <div class="inner-contact-details">
                <div class="location contact-common">
                    <h2>Location</h2>
                    <p>28 Jackson Blvd Ste 1020 Chicago</p>
                    <p>IL 60604-2340</p>
                </div>

                <div class="social contact-common">
                    <h2>Follow us</h2>
                    <div class="social-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-youtube"></i>
                    </div>
                </div>
                <span class="copyright"><p>&copy 2022 Privacy Policy</p></span>
            </div>

            <div class="form-wrapper">
                <h1>Get in Touch</h1>
                <h3>Drop us a message.</h3>
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email ID">
                    <textarea name="message" placeholder="Message"></textarea>
                    <a href="#"><button>Submit</button></a>
                    <!-- <div class="down-contact-details"></div> -->
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
